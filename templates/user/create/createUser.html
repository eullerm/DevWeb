{% extends "baseLogin.html" %}

{% load static %}


{% block title %}
Cadastro de usuário
{% endblock %}


{% block body %}

    
    <!--Formulario de cadastro-->
    <section>
        <div class="container-fluid p-5 text-center" style="margin-top: 100px;">
            
            <!--Cadastro para telas md+-->
            <div class="card d-none d-md-block mr-auto ml-auto bg-translucid shadow-lg" style="width: 50%;">
                <div class="card-body">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6 ">
                                <label for="inputEmail">Email</label>
                                <input type="email" class="form-control" id="inputEmail">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputPassword">Senha</label>
                                <input type="password" class="form-control" id="inputPassword">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Endereço</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="Terra-616">
                        </div>
                        <div class="form-group">
                            <label for="inputAddress2">Complemento</label>
                            <input type="text" class="form-control" id="inputAddress2" placeholder="Depois da Terra">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-5">
                                <label for="inputCity">Cidade</label>
                                <input type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputState">Estado</label>
                                <select id="inputState" class="form-control">
                                    <option selected>Escolha...</option>
                                    <option>...</option>
                                    <option>...</option>
                                    <option>...</option>
                                    <option>...</option>
                                    <option>...</option>
                                </select>
                            </div>
                            <div class="form-group col-md-3">
                                <label for="inputZip">Cep</label>
                                <input type="text" class="form-control" id="inputZip">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    Aceito receber e-mails de novos produtos
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="btn bg-brown1 lightBrown" id="createUser">Inscrever-se</button>
                    </form>
                </div>
              </div>

              <!--Cadastro para telas sm- -->
              <div class="card d-md-none mr-auto ml-auto bg-translucid shadow-lg">
                <div class="card-body">
                    <form>
                        <div class="form-row">

                        </div>
                        <div class="form-group">

                        </div>
                        <div class="form-group">
                            <label for="inputAddress2">Complemento</label>
                            <input type="text" class="form-control" id="inputAddress2" placeholder="Depois da Terra">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-5">
                                <label for="inputCity">Cidade</label>
                                <input type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputState">Estado</label>
                                <select id="inputState" class="form-control">
                                    <option selected>Escolha...</option>
                                    <option>...</option>
                                    <option>...</option>
                                    <option>...</option>
                                    <option>...</option>
                                    <option>...</option>
                                </select>
                            </div>
                            <div class="form-group col-md-3">
                                <label for="inputZip">Cep</label>
                                <input type="text" class="form-control" id="inputZip">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    Aceito receber e-mails de novos produtos
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="btn bg-brown1 lightBrown" id="createUser">Inscrever-se</button>
                    </form>
                </div>
              </div>
            
        </div>
    </section>



{% endblock %}
